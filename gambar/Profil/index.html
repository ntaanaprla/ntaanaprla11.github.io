<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil Saya</title>
    <style>
        /* Reset default margin dan padding */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body dan font default */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
        }

        /* Container utama */
        .container {
            max-width: 900px;
            margin: 20px auto;
            padding: 20px;
            background-color: #cc96be;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        /* Header (foto dan nama) */
        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .profile-image {
            border-radius: 50%;
            width: 150px;
            height: 150px;
            object-fit: cover;
            border: 3px solid #444;
        }

        .name {
            margin-top: 10px;
            font-size: 24px;
            font-weight: bold;
        }

        .job-title {
            font-size: 18px;
            color: #2b0c0c;
        }

        /* Bagian tentang saya */
        .about {
            margin-bottom: 30px;
        }

        .about h2 {
            font-size: 22px;
            margin-bottom: 10px;
            color: #2c3e50;
        }

        .about p {
            font-size: 16px;
            line-height: 1.6;
            color: #555;
        }

        /* Bagian kontak */
        .contact h2 {
            font-size: 22px;
            margin-bottom: 10px;
            color: #2f2815;
        }

        .contact ul {
            list-style-type: none;
        }

        .contact ul li {
            font-size: 16px;
            margin-bottom: 8px;
        }

        .contact ul li a {
            color: #d16a74;
            text-decoration: none;
        }

        .contact ul li a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <img src="/gambar/ntaan.jpeg" alt="Foto Profil" class="profile-image">
            <h1 class="name">Intan Aprillia Cahaya Fajri</h1>
            <p class="job-title">Mahasiswa</p>
        </header>

        <section class="about">
            <h2>Tentang Saya</h2>
            <p>
                Halo semua! Saya adalah seorang mahasiswa Sains Atmosfer dan Keplanetan, yang tertarik dalam pembuatan Web
            </p>
        </section>

        <section class="contact">
            <h2>Kontak</h2>
            <ul>
                <li>Email: <a href="intaanaprillia@gmail.com">intaanaprillia@gmail.com</a></li>
                <li>Telepon: +62 81231590530</li>
            </ul>
        </section>
    </div>
</body>
</html>
